            // 사용자 입력에 따라 자동 완성 제안을 표시하는 함수

            function showSuggestions(value) {
              var suggestions = document.getElementById("suggestions");
              suggestions.innerHTML = "";
              if (!value) {
                suggestions.style.display = "none";
                return;
              }
              var filtered = videoNames.filter(function (name) {
                return name.toLowerCase().startsWith(value.toLowerCase());
              });
              filtered.forEach(function (suggested) {
                var div = document.createElement("div");
                div.style.display = "flex"; // Flexbox 사용
                div.style.justifyContent = "space-between"; // 텍스트와 이미지 사이의 공간 최대화
                div.style.alignItems = "center"; // 세로 중앙 정렬
                div.style.padding = "4px 0"; // 각 제안 사이의 위아래 패딩 설정

                var text = document.createElement("span"); // 텍스트를 위한 span 요소
                text.textContent = suggested;

                var img = document.createElement("img");
                img.className = "right-part-iLD"; // 이미지 클래스 설정
                img.src = "./assets/right-part.png"; // 이미지 소스 설정
                img.style.width = "20px"; // 이미지 너비 설정
                img.style.height = "20px"; // 이미지 높이 설정

                div.appendChild(text); // div에 텍스트 추가
                div.appendChild(img); // div에 이미지 추가

                div.onclick = function () {
                  document.getElementById("textInput").value = suggested;
                  suggestions.style.display = "none";
                };
                suggestions.appendChild(div);
              });
              suggestions.style.display = "block";
            }

            // '확인' 버튼 클릭 시 비디오 재생 함수
            function playVideo() {
              var textInput = document.getElementById("textInput").value;
              var videoPlayer = document.getElementById("videoPlayer");
              var videoSource = document.getElementById("videoSource");

              // 입력된 텍스트가 비디오 목록에 있는지 확인
              if (!videoNames.includes(textInput)) {
                document.getElementById("customAlert").style.display = "block";
                return;
              }

              // 비디오 소스 경로 설정 및 로드
              id = videoSource.src = "수어 영상/" + textInput + ".mp4";
              videoPlayer.load();

              // 비디오 로드 에러 처리
              videoPlayer.onerror = function () {
                alert("동영상 로드에 실패했습니다.");
                videoPlayer.style.display = "none";
              };

              // 비디오 로드 완료 처리
              videoPlayer.onloadeddata = function () {
                videoPlayer.style.display = "block";
                videoPlayer.play();
                document.getElementById("textInput").value = "";
              };

              // 비디오 재생 종료 처리
              videoPlayer.onended = function () {
                videoPlayer.style.display = "none";
              };

              // 자동 완성 제안 창을 숨김
              document.getElementById("suggestions").style.display = "none";
            }
