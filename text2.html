<!DOCTYPE html>
<html>
<head>
    <title>같이 수어</title>
    <!-- Font Awesome 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div style="display: flex; align-items: center;">
        <!-- 집 아이콘과 함께 이전 페이지로 이동하는 버튼 추가 -->
        <button onclick="goBack()" style="font-size:24px; margin-right: 20px;"><i class="fas fa-home"></i></button>
        <h1 style="display: inline;">음성을 수어로</h1>
    </div>

    <!-- 페이지의 추가 내용은 여기에 들어갑니다. 예를 들어, 음성 입력 기능, 수어 변환 기능 등을 포함할 수 있습니다. -->

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
