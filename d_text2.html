    <script>
      // 음성 인식을 시작하는 함수
      function startSpeechRecognition() {
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();

        recognition.onresult = function (event) {
          var transcript = event.results[0][0].transcript;
          document.getElementById("speechRecognitionResult").textContent =
            transcript;

          // 비디오 파일 경로 생성 및 재생
          playVideoBasedOnTranscript(transcript);
        };

        recognition.start();
      }

      function startSpeechRecognition() {
        var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
        var recognition = new SpeechRecognition();

        recognition.onresult = function (event) {
          var transcript = event.results[0][0].transcript;
          document.getElementById("speechRecognitionResult").textContent =
            transcript;

          // 비디오 파일 경로 생성 및 재생
          playVideoBasedOnTranscript(transcript);
        };

        recognition.start();
      }

      function playVideoBasedOnTranscript(transcript) {
        var videoPlayer = document.getElementById("videoPlayer");
        var videoSource = document.getElementById("videoSource");

        // 비디오 소스 경로 업데이트 - '수어 영상' 폴더 내의 동영상을 참조
        videoSource.src = "수어 영상/" + transcript + ".mp4";

        videoPlayer.load();

        // 비디오 로드 에러 처리
        videoPlayer.onerror = function () {
          alert("동영상이 없습니다.");
          videoPlayer.style.display = "none";
        };

        // 비디오 로드 완료 처리
        videoPlayer.onloadeddata = function () {
          videoPlayer.style.display = "block";
          videoPlayer.play();
        };

        // 비디오 재생 종료 시 처리
        videoPlayer.onended = function () {
          videoPlayer.style.display = "none";
        };
      }
    </script>
