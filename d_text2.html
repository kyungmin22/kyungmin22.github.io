    <script>
      // 음성 인식을 시작하는 함수
      function startSpeechRecognition() {
      var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
      var recognition = new SpeechRecognition();

      recognition.onresult = function(event) {
        var transcript = event.results[0][0].transcript;
        document.getElementById('speechRecognitionResult').textContent = transcript;
        playVideoBasedOnTranscript(transcript);
      };

      recognition.start();
    }

    function playVideoBasedOnTranscript(transcript) {
      var videoPlayer = document.getElementById('signLanguageVideo');
      var videoSource = document.getElementById('videoSource');

      videoSource.src = '수어 영상/' + transcript + '.mp4';
      videoPlayer.load();

  // 비디오 로드 에러 처리
  videoPlayer.onerror = function() {
    alert('해당하는 비디오가 없습니다.');
    videoPlayer.style.display = 'none';
  };

  // 비디오 로드 완료 처리 및 재생
  videoPlayer.onloadeddata = function() {
    videoPlayer.style.display = 'block';
    videoPlayer.play();
  };

  // 비디오 종료 시 처리
  videoPlayer.onended = function() {
    videoPlayer.style.display = 'none';
  };
}
