<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>

    <h1>같이 수어해봐요</h1>

    <!-- 사용해보기 버튼 -->
    <button id="goToIndexButton">사용해보기</button>

    <script>
        // 사용해보기 버튼 클릭 시 index.html로 이동하는 함수
        document.getElementById('goToIndexButton').addEventListener('click', function() {
            // window.location.href를 사용하여 페이지 이동
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
