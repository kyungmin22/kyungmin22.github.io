<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>

    <h1>우리들의 가치 있는 소통, 같이 수화</h1>

    <!-- '같이 수화' 프로젝트 소개 멘트 -->
    <p>하나의 언어로, 하나의 마음으로 소통하는 세상을 '같이 수화'는 꿈꿉니다. '같이 수화'와 함께 대화의 폭을 넓혀보세요.</p>

    <!-- 사용해보기 버튼 -->
    <button id="goToIndexButton">사용해보기</button>

    <script>
        // 사용해보기 버튼 클릭 시 index.html로 이동하는 함수
        document.getElementById('goToIndexButton').addEventListener('click', function() {
            // window.location.href를 사용하여 페이지 이동
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
