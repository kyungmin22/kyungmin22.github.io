<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>수어 동작을 인식시켜보세요.</title>
        <!-- Font Awesome 아이콘 스타일시트 링크 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <style>
            /* 기본 페이지 스타일 설정 */
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            /* 헤더 섹션 스타일링 */
            .header {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            /* 헤더 내 버튼 스타일링 */
            .header button {
                font-size: 24px;
                margin-right: 20px;
            }

            /* 라벨 컨테이너 스타일링 */
            #label-container {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <!-- 페이지 헤더 -->
        <div class="header">
            <button onclick="goBack()">
                <i class="fas fa-home"></i>
                <!-- 홈 아이콘 -->
            </button>
            <h1>수어 동작을 인식시켜보세요.</h1>
        </div>

        <!-- 인식 시작 버튼 -->
        <button type="button" onclick="init()">인식하기</button>
        <div><canvas id="canvas"></canvas></div>
        <!-- 웹캠 출력 및 포즈 표시 캔버스 -->
        <div id="label-container"></div>
        <!-- 인식 결과 표시 영역 -->

        <!-- ResponsiveVoice.js 라이브러리 스크립트 추가 -->
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

        <!-- 음성 출력 버튼 -->
        <button type="button" onclick="speakRecognitionResult()">
            음성으로 듣기
        </button>

        <!-- TensorFlow.js 및 Teachable Machine 라이브러리 스크립트 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script type="text/javascript">
            // 모델 URL 설정
            const URL = "./my_model/";
            let model, webcam, ctx, labelContainer, maxPredictions;

            // 초기화 함수
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // 기존에 초기화된 모델 및 웹캠이 있다면 정지하고 삭제
                if (model) {
                    await model.stop();
                }
                if (webcam) {
                    webcam.stop();
                }

                // 새로운 모델 및 웹캠 초기화
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const size = 200; // 웹캠 크기 설정
                const flip = true; // 이미지 반전 설정
                webcam = new tmPose.Webcam(size, size, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                // 캔버스 설정
                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            // 루프 함수: 웹캠 업데이트 및 예측 함수 호출
            async function loop(timestamp) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }

            // 예측 함수: 포즈 추정 및 클래스 예측
            async function predict() {
                const { pose, posenetOutput } = await model.estimatePose(
                    webcam.canvas
                );
                const prediction = await model.predict(posenetOutput);

                // 가장 높은 확률을 가진 클래스 찾기
                let maxIndex = 0;
                for (let i = 1; i < maxPredictions; i++) {
                    if (
                        prediction[i].probability >
                        prediction[maxIndex].probability
                    ) {
                        maxIndex = i;
                    }
                }

                const classPrediction = prediction[maxIndex].className;
                labelContainer.innerHTML = classPrediction; // 결과 표시

                drawPose(pose); // 포즈 그리기
            }

            // 포즈 그리는 함수
            function drawPose(pose) {
                if (webcam.canvas) {
                    ctx.drawImage(webcam.canvas, 0, 0);
                    if (pose) {
                        const minPartConfidence = 0.5; // 최소 신뢰도 설정
                        tmPose.drawKeypoints(
                            pose.keypoints,
                            minPartConfidence,
                            ctx
                        );
                        tmPose.drawSkeleton(
                            pose.keypoints,
                            minPartConfidence,
                            ctx
                        );
                    }
                }
            }

            // 음성 출력 함수
            function speakRecognitionResult() {
                const recognitionResult = labelContainer.innerHTML;
                // ResponsiveVoice.js를 사용하여 음성 출력
                responsiveVoice.speak(recognitionResult, "Korean Female"); // 한국어 여성 음성 사용
            }

            // 뒤로가기 함수
            function goBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
